<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="product.css">
    <title>Checkout</title>
</head>
<body>
    <header>
        <h1>Beli</h1>
    </header>

    <main>
        <section class="informasi-pengiriman">
            <h2>Informasi Pengiriman</h2>
            <form>
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama" required>
                <br>
                <label for="alamat">Alamat:</label>
                <textarea id="alamat" name="alamat" required></textarea>
                <br>
                <label for="kota">Kota:</label>
                <input type="text" id="kota" name="kota" required>
                <br>
                <label for="kode-pos">Kode Pos:</label>
                <input type="text" id="kode-pos" name="kode-pos" required>
            </form>
        </section>

        <section class="ringkasan-pesanan">
            <h2>Ringkasan Pesanan</h2>
            <!-- Daftar produk yang akan dibeli -->
            <ul>
                <li>Novel Hujan - Rp 95.000</li>
            </ul>
            <p>Total Harga: Rp 95.000</p>
        </section>

        <section class="pembayaran">
            <h2>Pilihan Pembayaran</h2>
            <form>
                <label for="metode-pembayaran">Pilih Metode Pembayaran:</label>
                <select id="metode-pembayaran" name="metode-pembayaran" required>
                    <option value="kartu-kredit">Kartu Kredit</option>
                    <option value="transfer-bank">Transfer Bank</option>
                    <option value="e-wallet">E-Wallet</option>
                </select>
                <br>
                <!-- Informasi tambahan sesuai metode pembayaran yang dipilih -->
            </form>
        </section>

        <section class="konfirmasi">
            <button type="submit">Konfirmasi Pembayaran</button>
        </section>
    </main>

    <footer>
        <!-- Informasi kontak, tautan ke kebijakan privasi, dll. -->
    </footer>
</body>
</html>
